<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Sumo Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">
  <div class="container py-4">
    <h1 class="mb-3">My Sumo Profile</h1>
    <a href="index.html" class="btn btn-secondary mb-4">← Back to Main Picks</a>
  <h1>My Profile</h1>
  <div id="user-data"></div>

    <!-- Overall Stats -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Pick Summary</h5>
        <p>Total Picks Made: <span id="total-picks">0</span></p>
        <p>Correct Picks: <span id="correct-picks">0</span></p>
        <p>Accuracy: <span id="accuracy">0%</span></p>
      </div>
    </div>

    <!-- Collapsible Sections for Picks -->
    <div id="picks-accordion">
      <!-- Populated by JS -->
    </div>
  </div>

  <script src="loadProfile.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const userDataDiv = document.getElementById('user-data');
    const rawData = localStorage.getItem('sumoUserData');

    if (!rawData) {
      userDataDiv.innerHTML = '<p>No picks found. Please make some picks first.</p>';
      return;
    }

    const userData = JSON.parse(rawData);
    const picks = userData.picks || {};
    const grouped = {};

    let totalPicks = 0;
    let correctPicks = 0;

    // Group data
    Object.entries(picks).forEach(([key, matches]) => {
      const [year, basho, day] = key.split('_');
      if (!grouped[year]) grouped[year] = {};
      if (!grouped[year][basho]) grouped[year][basho] = {};
      grouped[year][basho][day] = matches;

      matches.forEach(pick => {
        totalPicks++;
        if (pick.correctPick) correctPicks++;
      });
    });

    const accuracy = totalPicks > 0 ? ((correctPicks / totalPicks) * 100).toFixed(1) : '0.0';

    // Stats summary
    const statsHTML = `
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Pick Summary</h5>
          <p>Total Picks Made: ${totalPicks}</p>
          <p>Correct Picks: ${correctPicks}</p>
          <p>Accuracy: ${accuracy}%</p>
        </div>
      </div>
    `;
    userDataDiv.innerHTML = statsHTML;

    // Accordion data
    for (const year in grouped) {
      const yearBlock = document.createElement('div');
      yearBlock.innerHTML = `<h3>${year}</h3>`;
      for (const basho in grouped[year]) {
        const bashoDetails = document.createElement('details');
        bashoDetails.innerHTML = `<summary>${basho}</summary>`;
        for (const day in grouped[year][basho]) {
          const dayDetails = document.createElement('details');
          dayDetails.innerHTML = `<summary>Day ${day}</summary>`;

          const list = document.createElement('ul');
          grouped[year][basho][day].forEach(match => {
            const item = document.createElement('li');
            const result = match.correctPick === undefined ? '' : ` | Correct: ${match.correctPick ? 'Yes' : 'No'}`;
            item.textContent = `${match.match} → You picked: ${match.userPick}${result}`;
            list.appendChild(item);
          });

          dayDetails.appendChild(list);
          bashoDetails.appendChild(dayDetails);
        }
        yearBlock.appendChild(bashoDetails);
      }
      userDataDiv.appendChild(yearBlock);
    }
  });
</script>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const savedPicks = JSON.parse(localStorage.getItem("sumoPicks"));
    const container = document.getElementById("user-data");

    if (!savedPicks || Object.keys(savedPicks).length === 0) {
      container.innerHTML = "<p>No picks submitted yet.</p>";
      return;
    }

    // Create a display section for picks
    const picksSection = document.createElement("div");
    picksSection.innerHTML = "<h3>Your Saved Picks:</h3>";

    Object.entries(savedPicks).forEach(([matchKey, rikishi]) => {
      const formattedMatch = matchKey.replace("match_", "Match ");
      const capitalizedName = rikishi
        ? rikishi.charAt(0).toUpperCase() + rikishi.slice(1)
        : "No pick";

      const pickItem = document.createElement("p");
      pickItem.textContent = `${formattedMatch}: ${capitalizedName}`;
      picksSection.appendChild(pickItem);
    });

    container.appendChild(picksSection);
  });
</script>
</body>
</html>
