<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Sumo Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">
  <div class="container py-4">
    <h1 class="mb-3">My Sumo Profile</h1>
    <a href="index.html" class="btn btn-secondary mb-4">← Back to Main Picks</a>

    <div id="picks-container">
      <!-- Picks will be populated here -->
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const savedPicks = JSON.parse(localStorage.getItem("sumoPicks"));
      const container = document.getElementById("picks-container");

      if (!savedPicks || Object.keys(savedPicks).length === 0) {
        container.innerHTML = "<p>You have not submitted any picks yet.</p>";
        return;
      }

      // Summary
      const total = Object.keys(savedPicks).length;
      const summary = document.createElement("div");
      summary.className = "card mb-4";
      summary.innerHTML = `
        <div class="card-body">
          <h5 class="card-title">Pick Summary</h5>
          <p>Total Picks Made: ${total}</p>
        </div>
      `;
      container.appendChild(summary);

      // List of Picks
      const listCard = document.createElement("div");
      listCard.className = "card";
      const listBody = document.createElement("div");
      listBody.className = "card-body";

      const list = document.createElement("ul");
      list.className = "list-group list-group-flush";

      Object.entries(savedPicks).forEach(([key, data]) => {
        const item = document.createElement("li");
        item.className = "list-group-item";
        item.textContent = `${data.match} → You picked: ${data.userPick}`;
        list.appendChild(item);
      });

      listBody.appendChild(list);
      listCard.appendChild(listBody);
      container.appendChild(listCard);
    });
  </script>
</body>
</html>
