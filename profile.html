<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Sumo Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">
  <div class="container py-4">
    <h1 class="mb-3">My Sumo Profile</h1>
    <a href="index.html" class="btn btn-secondary mb-4">‚Üê Back to Main Picks</a>

    <!-- Overall Stats -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Pick Summary</h5>
        <p>Total Picks Made: <span id="total-picks">0</span></p>
        <p>Correct Picks: <span id="correct-picks">0</span></p>
        <p>Accuracy: <span id="accuracy">0%</span></p>
      </div>
    </div>

    <!-- Collapsible Sections for Picks -->
    <div id="picks-accordion">
      <!-- Populated by JS -->
    </div>
  </div>

  <script src="loadProfile.js"></script>
</body>
</html>
