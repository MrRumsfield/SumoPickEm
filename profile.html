<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Sumo Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">
  <div class="container py-4">
    <h1 class="mb-3">My Sumo Profile</h1>
    <a href="index.html" class="btn btn-secondary mb-4">← Back to Main Picks</a>
  <h1>My Profile</h1>
  <div id="user-data"></div>

    <!-- Overall Stats -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Pick Summary</h5>
        <p>Total Picks Made: <span id="total-picks">0</span></p>
        <p>Correct Picks: <span id="correct-picks">0</span></p>
        <p>Accuracy: <span id="accuracy">0%</span></p>
      </div>
    </div>

    <!-- Collapsible Sections for Picks -->
    <div id="picks-accordion">
      <!-- Populated by JS -->
    </div>
  </div>

  <script src="loadProfile.js"></script>
  <script>
  // Load saved picks and display them
  document.addEventListener("DOMContentLoaded", function () {
    const username = localStorage.getItem("username");
    const userData = JSON.parse(localStorage.getItem(username));

    const container = document.getElementById("user-data");

    if (!username || !userData || !userData.picks) {
      container.innerHTML = "<p>No picks found for this user.</p>";
      return;
    }

    // Group picks by year → basho → day
    const groupedPicks = {};
    Object.entries(userData.picks).forEach(([key, matchups]) => {
      const [year, basho, day] = key.split("_");
      if (!groupedPicks[year]) groupedPicks[year] = {};
      if (!groupedPicks[year][basho]) groupedPicks[year][basho] = {};
      groupedPicks[year][basho][day] = matchups;
    });

    // Build collapsible UI
    for (const year in groupedPicks) {
      const yearDiv = document.createElement("div");
      yearDiv.innerHTML = `<h2>${year}</h2>`;
      for (const basho in groupedPicks[year]) {
        const bashoDetails = document.createElement("details");
        bashoDetails.innerHTML = `<summary>${basho}</summary>`;
        for (const day in groupedPicks[year][basho]) {
          const dayDetails = document.createElement("details");
          dayDetails.innerHTML = `<summary>Day ${day}</summary>`;

          const list = document.createElement("ul");
          groupedPicks[year][basho][day].forEach((matchup) => {
            const item = document.createElement("li");
            item.textContent = `${matchup.rikishi1} vs ${matchup.rikishi2} → You picked: ${matchup.pick}`;
            list.appendChild(item);
          });

          dayDetails.appendChild(list);
          bashoDetails.appendChild(dayDetails);
        }
        yearDiv.appendChild(bashoDetails);
      }
      container.appendChild(yearDiv);
    }

    // Add placeholder for stats (to be implemented)
    const statsDiv = document.createElement("div");
    statsDiv.innerHTML = `
      <h3>Overall Stats</h3>
      <p><i>Stats feature coming soon...</i></p>
    `;
    container.appendChild(statsDiv);
  });
</script>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const userDataDiv = document.getElementById('userData');

    const userDataJSON = localStorage.getItem('sumoUserData');
    if (!userDataJSON) {
      userDataDiv.innerHTML = '<p>No user data found. Please make some picks first.</p>';
      return;
    }

    const userData = JSON.parse(userDataJSON);
    const picks = userData.picks || {};

    let totalPicks = 0;
    let correctPicks = 0;

    // Build collapsible table structure
    const tableContainer = document.createElement('div');

    Object.keys(picks).forEach((year) => {
      const yearSection = document.createElement('details');
      const yearSummary = document.createElement('summary');
      yearSummary.textContent = year;
      yearSection.appendChild(yearSummary);

      Object.keys(picks[year]).forEach((basho) => {
        const bashoSection = document.createElement('details');
        const bashoSummary = document.createElement('summary');
        bashoSummary.textContent = basho;
        bashoSection.appendChild(bashoSummary);

        Object.keys(picks[year][basho]).forEach((day) => {
          const dayData = picks[year][basho][day];

          const dayDetails = document.createElement('details');
          const daySummary = document.createElement('summary');
          daySummary.textContent = `Day ${day}`;
          dayDetails.appendChild(daySummary);

          const ul = document.createElement('ul');

          dayData.forEach((pick) => {
            const li = document.createElement('li');
            li.textContent = `${pick.match}: You picked ${pick.userPick} | Correct: ${pick.correctPick ? 'Yes' : 'No'}`;
            ul.appendChild(li);

            totalPicks++;
            if (pick.correctPick) correctPicks++;
          });

          dayDetails.appendChild(ul);
          bashoSection.appendChild(dayDetails);
        });

        yearSection.appendChild(bashoSection);
      });

      tableContainer.appendChild(yearSection);
    });

    // Stats summary
    const accuracy = totalPicks > 0 ? ((correctPicks / totalPicks) * 100).toFixed(2) : 'N/A';
    const summary = document.createElement('p');
    summary.innerHTML = `
      <strong>Total Picks:</strong> ${totalPicks}<br>
      <strong>Correct Picks:</strong> ${correctPicks}<br>
      <strong>Accuracy:</strong> ${accuracy}%
    `;

    userDataDiv.appendChild(summary);
    userDataDiv.appendChild(tableContainer);
  });
</script>
</body>
</html>
