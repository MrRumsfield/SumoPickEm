<div id="match-container"></div>

<script>
  async function loadMatches() {
    const response = await fetch('matches.json');
    const matches = await response.json();
    const container = document.getElementById('match-container');
    container.innerHTML = '';

    matches.forEach((match, index) => {
      const matchHTML = `
        <div class="match">
          <label>
            <input type="radio" name="match-${index}" value="${match.east.name}" required>
            <a href="${match.east.link}" target="_blank">${match.east.name}</a>
          </label>
          vs.
          <label>
            <input type="radio" name="match-${index}" value="${match.west.name}">
            <a href="${match.west.link}" target="_blank">${match.west.name}</a>
          </label>
        </div>
        <br>
      `;
      container.innerHTML += matchHTML;
    });
  }

  window.onload = loadMatches;
</script>
