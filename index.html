<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sumo Matchups</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.5em;
      border: 1px solid #ccc;
      text-align: center;
    }
    .rikishi-link {
      text-decoration: none;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <h1>Daily Sumo Matchups</h1>
  <table>
    <thead>
      <tr>
        <th>East Rikishi</th>
        <th>Vote East</th>
        <th>Vote West</th>
        <th>West Rikishi</th>
      </tr>
    </thead>
    <tbody id="matchups-body">
      <!-- Matchups will be injected here -->
    </tbody>
  </table>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const [rikishiResponse, matchesResponse] = await Promise.all([
          fetch("rikishi.json"),
          fetch("matches.json")
        ]);

        const matches = await matchesResponse.json();
        const rikishiList = await rikishiResponse.json();

        // Map rikishi ID to name and URL
        const rikishiMap = {};
        rikishiList.forEach(r => {
          rikishiMap[r.id] = { name: r.name, url: r.url };
        });

        const tableBody = document.getElementById("matchups-body");

        matches.forEach((match, index) => {
          const row = document.createElement("tr");

          // East rikishi cell
          const eastCell = document.createElement("td");
          const east = rikishiMap[match.east];
          if (east) {
            const eastLink = document.createElement("a");
            eastLink.href = east.url;
            eastLink.textContent = east.name;
            eastLink.className = "rikishi-link";
            eastLink.target = "_blank";
            eastLink.rel = "noopener noreferrer";
            eastCell.appendChild(eastLink);
          } else {
            eastCell.textContent = "Unknown";
          }

          // Vote East cell
          const voteEastCell = document.createElement("td");
          const voteEast = document.createElement("input");
          voteEast.type = "radio";
          voteEast.name = `match-${index}`;
          voteEast.value = "east";
          voteEastCell.appendChild(voteEast);

          // Vote West cell
          const voteWestCell = document.createElement("td");
          const voteWest = document.createElement("input");
          voteWest.type = "radio";
          voteWest.name = `match-${index}`;
          voteWest.value = "west";
          voteWestCell.appendChild(voteWest);

          // West rikishi cell
          const westCell = document.createElement("td");
          const west = rikishiMap[match.west];
          if (west) {
            const westLink = document.createElement("a");
            westLink.href = west.url;
            westLink.textContent = west.name;
            westLink.className = "rikishi-link";
            westLink.target = "_blank";
            westLink.rel = "noopener noreferrer";
            westCell.appendChild(westLink);
          } else {
            westCell.textContent = "Unknown";
          }

          row.appendChild(eastCell);
          row.appendChild(voteEastCell);
          row.appendChild(voteWestCell);
          row.appendChild(westCell);

          tableBody.appendChild(row);
        });

      } catch (error) {
        console.error("Failed to load matchups:", error);
      }
    });
  </script>
</body>
</html>
