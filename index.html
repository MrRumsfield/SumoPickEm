<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day 11 - Sumo Matchup Picks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    h1, h2 {
      text-align: center;
    }
    .matchup {
      background: white;
      margin: 10px auto;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }
    .rikishi {
      display: inline-block;
      width: 45%;
      text-align: center;
      margin: 5px;
    }
    .pick-button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #ddd;
    }
    .pick-button.selected {
      background-color: #4caf50;
      color: white;
      font-weight: bold;
    }
    #submit-picks {
      display: block;
      margin: 20px auto;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Day 11 - Makuuchi Matchups</h1>

  <div id="matchups">
    <!-- Sample Matchup -->
    <div class="matchup">
      <div class="rikishi">Terunofuji</div>
      <div class="rikishi">Kotozakura</div><br />
      <button class="pick-button" data-match-id="match1">Terunofuji</button>
      <button class="pick-button" data-match-id="match1">Kotozakura</button>
    </div>

    <div class="matchup">
      <div class="rikishi">Hoshoryu</div>
      <div class="rikishi">Onosato</div><br />
      <button class="pick-button" data-match-id="match2">Hoshoryu</button>
      <button class="pick-button" data-match-id="match2">Onosato</button>
    </div>

    <div class="matchup">
      <div class="rikishi">Abi</div>
      <div class="rikishi">Takakeisho</div><br />
      <button class="pick-button" data-match-id="match3">Abi</button>
      <button class="pick-button" data-match-id="match3">Takakeisho</button>
    </div>

    <div class="matchup">
      <div class="rikishi">Kirishima</div>
      <div class="rikishi">Nishikigi</div><br />
      <button class="pick-button" data-match-id="match4">Kirishima</button>
      <button class="pick-button" data-match-id="match4">Nishikigi</button>
    </div>

    <div class="matchup">
      <div class="rikishi">Shodai</div>
      <div class="rikishi">Meisei</div><br />
      <button class="pick-button" data-match-id="match5">Shodai</button>
      <button class="pick-button" data-match-id="match5">Meisei</button>
    </div>

    <div class="matchup">
      <div class="rikishi">Daieisho</div>
      <div class="rikishi">Wakamotoharu</div><br />
      <button class="pick-button" data-match-id="match6">Daieisho</button>
      <button class="pick-button" data-match-id="match6">Wakamotoharu</button>
    </div>

    <div class="matchup">
      <div class="rikishi">Ura</div>
      <div class="rikishi">Mitakeumi</div><br />
      <button class="pick-button" data-match-id="match7">Ura</button>
      <button class="pick-button" data-match-id="match7">Mitakeumi</button>
    </div>

    <div class="matchup">
      <div class="rikishi">Asanoyama</div>
      <div class="rikishi">Gonoyama</div><br />
      <button class="pick-button" data-match-id="match8">Asanoyama</button>
      <button class="pick-button" data-match-id="match8">Gonoyama</button>
    </div>

    <div class="matchup">
      <div class="rikishi">Tobizaru</div>
      <div class="rikishi">Ryuden</div><br />
      <button class="pick-button" data-match-id="match9">Tobizaru</button>
      <button class="pick-button" data-match-id="match9">Ryuden</button>
    </div>

    <div class="matchup">
      <div class="rikishi">Shonannoumi</div>
      <div class="rikishi">Tamawashi</div><br />
      <button class="pick-button" data-match-id="match10">Shonannoumi</button>
      <button class="pick-button" data-match-id="match10">Tamawashi</button>
    </div>
  </div>

  <button id="submit-picks">Submit Picks</button>

  <script>
    const picks = {};

    function selectWinner(matchId, rikishiName) {
      picks[matchId] = rikishiName;
      const buttons = document.querySelectorAll(`[data-match-id="${matchId}"]`);
      buttons.forEach(btn => {
        btn.classList.remove('selected');
        if (btn.textContent === rikishiName) {
          btn.classList.add('selected');
        }
      });
    }

    document.querySelectorAll('.pick-button').forEach(button => {
      button.addEventListener('click', function () {
        const matchId = this.dataset.matchId;
        const rikishi = this.textContent;
        selectWinner(matchId, rikishi);
      });
    });

    document.getElementById('submit-picks').addEventListener('click', function () {
      if (Object.keys(picks).length === 0) {
        alert("Please make your picks before submitting!");
        return;
      }
      localStorage.setItem('sumoPicksDay11', JSON.stringify(picks));
      alert("Your picks have been saved!");
      console.log("Saved picks:", picks);
    });
  </script>
</body>

</html>
