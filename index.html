<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>July 2025 Basho - Day 11 Picks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #fafafa;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px auto;
      max-width: 800px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    .submit-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
    }
    a {
      text-decoration: none;
      color: #0077cc;
    }
  </style>
</head>
<body>
  <h1>July 2025 Basho - Day 11</h1>
  <form id="sumoForm">
    <table>
      <thead>
        <tr>
          <th>East Rikishi</th>
          <th>Pick</th>
          <th>West Rikishi</th>
          <th>Pick</th>
        </tr>
      </thead>
      <tbody id="matchesTable">
        <!-- Match rows will be inserted here -->
      </tbody>
    </table>
    <button class="submit-btn" type="submit">Submit Picks</button>
  </form>

  <script>
    const matches = [
      ["Hakuoho", "Abi"],
      ["Onosato", "Nishikigi"],
      ["Kotozakura", "Meisei"],
      ["Takakeisho", "Shodai"],
      ["Hoshoryu", "Gonoyama"],
      ["Daieisho", "Tobizaru"],
      ["Wakamotoharu", "Ura"],
      ["Kotonowaka", "Mitakeumi"],
      ["Kiribayama", "Takayasu"],
      ["Shonannoumi", "Asanoyama"],
      ["Tamawashi", "Takanosho"],
      ["Ryuden", "Tsurugisho"],
      ["Ichiyamamoto", "Atamifuji"],
      ["Oho", "Hiradoumi"],
      ["Chiyoshoma", "Sadanoumi"],
      ["Myogiryu", "Kinbozan"],
      ["Endo", "Kagayaki"],
      ["Daiamami", "Roga"],
      ["Tomokaze", "Shirokuma"],
      ["Tohakuryu", "Bushozan"],
      ["Shimazuumi", "Kitanowaka"]
    ];

    const matchesTable = document.getElementById("matchesTable");
    const form = document.getElementById("sumoForm");

    function loadPicks() {
      const saved = JSON.parse(localStorage.getItem("sumoPicks") || "{}");
      return saved;
    }

    function savePick(matchIndex, pick) {
      const saved = loadPicks();
      saved[matchIndex] = pick;
      localStorage.setItem("sumoPicks", JSON.stringify(saved));
    }

    function buildMatchRow(east, west, index, savedPick) {
      const tr = document.createElement("tr");

      const eastTd = document.createElement("td");
      eastTd.innerHTML = `<a href="https://sumodb.sumogames.de/Rikishi.aspx?r=${east}" target="_blank">${east}</a>`;
      tr.appendChild(eastTd);

      const eastPick = document.createElement("td");
      eastPick.innerHTML = `<input type="radio" name="match${index}" value="${east}" ${savedPick === east ? "checked" : ""}>`;
      tr.appendChild(eastPick);

      const westTd = document.createElement("td");
      westTd.innerHTML = `<a href="https://sumodb.sumogames.de/Rikishi.aspx?r=${west}" target="_blank">${west}</a>`;
      tr.appendChild(westTd);

      const westPick = document.createElement("td");
      westPick.innerHTML = `<input type="radio" name="match${index}" value="${west}" ${savedPick === west ? "checked" : ""}>`;
      tr.appendChild(westPick);

      return tr;
    }

    function renderMatches() {
      const savedPicks = loadPicks();
      matches.forEach(([east, west], i) => {
        const saved = savedPicks[i];
        const row = buildMatchRow(east, west, i, saved);
        matchesTable.appendChild(row);
      });
    }

    form.addEventListener("change", (e) => {
      if (e.target.name.startsWith("match")) {
        const index = parseInt(e.target.name.replace("match", ""));
        const pick = e.target.value;
        savePick(index, pick);
      }
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Your picks have been submitted!");
      localStorage.removeItem("sumoPicks");
      location.reload();
    });

    renderMatches();
  </script>
</body>
</html>
