<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sumo Pick 'Em</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #e0e0e0;
    }
    .rikishi-link {
      text-decoration: none;
      color: #2a3eb1;
      font-weight: bold;
    }
    .rikishi-link:hover {
      text-decoration: underline;
    }
    .radio-cell input {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <h1>Sumo Pick 'Em</h1>
  <form id="matchup-form">
    <table>
      <thead>
        <tr>
          <th>East</th>
          <th>Vote East</th>
          <th>Vote West</th>
          <th>West</th>
        </tr>
      </thead>
      <tbody id="matchup-table-body">
        <!-- Matchups will be inserted here dynamically -->
      </tbody>
    </table>
    <button type="submit">Submit Picks</button>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
  // Load rikishi list first
let rikishiList = [];

fetch("rikishi.json")
  .then(response => response.json())
  .then(data => {
    rikishiList = data;
    return fetch("matches.json");
  })
  .then(response => response.json())
  .then(matches => {
    const table = document.getElementById("matchup-table");

    matches.forEach((match, index) => {
      const row = document.createElement("tr");

      // East rikishi cell
      const eastCell = document.createElement("td");
      const eastRikishi = rikishiList.find(r => r.id === match.east);
      if (eastRikishi) {
        const eastLink = document.createElement("a");
        eastLink.href = eastRikishi.url;
        eastLink.target = "_blank";
        eastLink.textContent = eastRikishi.shikona;
        eastCell.appendChild(eastLink);
      } else {
        eastCell.textContent = "Unknown";
      }

      // West rikishi cell
      const westCell = document.createElement("td");
      const westRikishi = rikishiList.find(r => r.id === match.west);
      if (westRikishi) {
        const westLink = document.createElement("a");
        westLink.href = westRikishi.url;
        westLink.target = "_blank";
        westLink.textContent = westRikishi.shikona;
        westCell.appendChild(westLink);
      } else {
        westCell.textContent = "Unknown";
      }

      // Vote east cell
      const voteEastCell = document.createElement("td");
      const voteEastInput = document.createElement("input");
      voteEastInput.type = "radio";
      voteEastInput.name = `vote-${index}`;
      voteEastInput.value = "east";
      voteEastCell.appendChild(voteEastInput);

      // Vote west cell
      const voteWestCell = document.createElement("td");
      const voteWestInput = document.createElement("input");
      voteWestInput.type = "radio";
      voteWestInput.name = `vote-${index}`;
      voteWestInput.value = "west";
      voteWestCell.appendChild(voteWestInput);

      // Append all cells
      row.appendChild(eastCell);
      row.appendChild(westCell);
      row.appendChild(voteEastCell);
      row.appendChild(voteWestCell);

      table.appendChild(row);
    });
  })
  .catch(error => console.error("Error loading data:", error));
        });
    });
  </script>
</body>
</html>
